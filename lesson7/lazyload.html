<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Lazyload page for CIT 230">
  <title>CIT 230 | Week 7 | Lazyload</title>
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="styles/lazyload.css">
  <script src="functions/lazyload.js" defer></script>
</head>

<body>
  <header>
    <h1>Lazyload</h1>
  </header>

  <main>
    <div class="box">
      <img src="images/Placeholder.png" data-src="images/apple.jpg" alt="apple">
    </div>

    <figure class="box">
      <img src="images/Placeholder.png" data-src="images/grapes.jpg" alt="grapes">
    </figure>

    <picture class="box">
      <img src="images/Placeholder.png" data-src="images/orange.jpg" alt="orange">
    </picture>

    <picture class="box">
      <img src="images/Placeholder.png" data-src="images/pineapple.jpg" alt="pineapple">
    </picture>

    <picture class="box">
      <img src="images/Placeholder.png" data-src="images/strawberry.jpg" alt="strawberry">
    </picture>

    <picture class="box">
      <img src="images/Placeholder.png" data-src="images/watermelon.jpg" alt="watermelon">
    </picture>

  </main>
</body>

</html>
